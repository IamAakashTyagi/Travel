<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags always come first -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta http-equiv="x-ua-compatible" content="ie=edge">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Contact</title>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm bg">
        <div class="container">
         <a class="navbar-brand mr-auto brand" href="./index.html">@Travels</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
             <div class="collapse navbar-collapse" id="Navbar">

                 <ul class="navbar-nav ml-auto">
                     <li class="navbar-item"><a href="./index.html" class="nav-link">HOME</a></li>
                     <li class="navbar-item"><a href="./about.html" class="nav-link">ABOUT</a></li>
                     <li class="navbar-item active"><a href="#" class="nav-link">CONTACT</a></li>
                 </ul>
         </div>

        </div>
    </nav>
    <section>
        <div class="container contact-row">
            <div class="row justify-content-center">
                <div class=" col-12 col-sm-5  contact-con">
                <h6 class="contact-head"> <i class="fas fa-map-marker-alt icon-a"></i> LOCATION</h6> 
                <p class="contact-para">16 Preet Vihar Circle road New Delhi,245864</p>
                <h6 class="contact-head">  <i class="fas fa-envelope icon-a"></i> E-MAIL</h6> 
                <p  class="contact-para">help.attravell@gmail.com</p>
                <h6 class="contact-head"> <i class="fas fa-phone-square-alt icon-a"></i>  CALL</h6> 
                <p  class="contact-para">+917584568265</p>
                    <div class="row">
                        <div class="col-12 col-sm-12">
                            <img class="contact-img img-fluid img-thumbnail" src="office.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-5 contact-con">
                    <h3 class="about-head" style="margin-top: 10px;">Contact Us.</h3>
                    <p style="color: gray; font-weight: 300; font-size: 0.9em; margin-left: 5px;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A delectus dolore maiores? Aliquid, tenetur eos?</p>
                    <form>
                        <div class="form-group row">
                            <label for="name" class="col-md-2 col-form-label">Name:</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="firstname" name="name" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="telnum" class="col-12 col-md-2 col-form-label">Mobile:</label>
                            <div class="col-12 col-md-10">
                                <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Mobile">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="emailid" class="col-md-2 col-form-label">Email:</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="message" class="col-md-2 col-form-label">Msg:</label>
                            <div class="col-md-10">
                                <textarea class="form-control" id="message" name="Message" rows="6"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <button type="submit" class="contact-btn">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
  <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
  <script src="./bootstrap/jquery/dist/jquery.slim.min.js"></script>
  <script src="./bootstrap/popper.js/dist/umd/popper.min.js"></script>
  <script src="./bootstrap/dist/js/bootstrap.min.js"></script>
</html>
